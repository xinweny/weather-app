<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather</title>
</head>
<body>
	<div id="root">
		<div id="header">
			<input type="text" name="location" placeholder="Search Location...">
			<button id="submit-btn">Submit</button>
		</div>
		<div id="content">
			<div class="city-summary">
				<h2 id="city-name"></h2>
				<h3 id="weather"></h3>
				<h3 id="weather-description"></h3>
				<p id="local-time"></p>
				<p id="local-date"></p>
				<h1 id="current-temperature" class="temp"></h1>
			</div>
		</div>
		<div id="footer">
			<p>Made by <a href="https://github.com/xinweny">xinweny</a> in 2022</p>
		</div>
	</div>
</body>
</html>
