<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather</title>
	<link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
</head>
<body>
	<div id="root">
		<div id="header">
			<div class="logo-title">
				<img src="./assets/logo.png" alt="Logo">
				<h1>Weather</h1>
			</div>
			<form action="GET" id="search-form">
				<input type="text" name="location" placeholder="Search city" required>
				<button id="submit-btn"><img src="./assets/search.svg" alt="Search"></button>
			</form>
			<button id="toggle-btn" class="celsius">
				<span class="bolded">ºC</span> / <span>ºF</span>
			</button>
		</div>
		<div id="content">
			<div id="summary-forecast">
				<div class="city-details">
					<div class="detail-card">
						<img src="./assets/thermometer.svg" alt="Thermometer">
						<div>
							<p>Feels like</p>
							<p id="feels-like"></p>
						</div>
					</div>
					<div class="detail-card">
						<img src="./assets/humidity.svg" alt="Humidity">
						<div>
							<p>Humidity</p>
							<p id="humidity"></p>
						</div>
					</div>
					<div class="detail-card">
						<img src="./assets/umbrella.svg" alt="Umbrella">
						<div>
							<p>Chance of rain</p>
							<p id="pop"></p>
						</div>
					</div>
					<div class="detail-card">
						<img src="./assets/wind.svg" alt="Wind">
						<div>
							<p>Wind</p>
							<p id="wind-speed"></p>
						</div>
					</div>
					<div class="detail-card">
						<img src="./assets/sunrise.svg" alt="Sunrise">
						<div>
							<p>Sunrise</p>
							<p id="sunrise-time"></p>
						</div>
					</div>
					<div class="detail-card">
						<img src="./assets/sunset.svg" alt="Sunset">
						<div>
							<p>Sunset</p>
							<p id="sunset-time"></p>
						</div>
					</div>
					<div class="detail-card">
						<img src="./assets/uvi.svg" alt="UVI">
						<div>
							<p>UVI</p>
							<p id="uvi"></p>
						</div>
					</div>
					<div class="detail-card">
						<img src="./assets/barometer.svg" alt="Barometer">
						<div>
							<p>Pressure</p>
							<p id="pressure"></p>
						</div>
					</div>
				</div>
				<div class="city-summary">
					<h2 id="location"></h2>
					<p id="local-date"></p>
					<p id="local-time"></p>
					<img id="main-icon" src="#" alt="">
					<div class="weather-container">
						<div class="weather-info">
							<h3 id="weather"></h3>
							<p id="weather-description"></p>
						</div>
						<h1 id="current-temperature" class="temp"></h1>
					</div>
				</div>
				<div id="daily-forecast">
				<table id="daily-forecast-table">
				</table>
			</div>
			</div>
			<div id="hourly-wrapper">
				<div id="hourly-forecast"></div>
			</div>
		</div>
		<div id="footer">
			<p>Made by <a href="https://github.com/xinweny">xinweny</a> in 2022</p>
			<div id="github-logo"></div>
		</div>
	</div>
</body>
</html>
