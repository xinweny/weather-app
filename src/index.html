<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather</title>
</head>
<body>
	<div id="root">
		<div id="header">
			<form action="GET" id="search-form">
				<input type="text" name="location" placeholder="Search city" required>
				<button id="submit-btn">Submit</button>
			</form>
			<button id="toggle-btn" class="celsius">
				<span class="bolded">ºC</span> / <span>ºF</span>
			</button>
		</div>
		<div id="content">
			<div class="city-summary">
				<h2 id="location"></h2>
				<h3 id="weather"></h3>
				<h3 id="weather-description"></h3>
				<img id="main-icon" src="#" alt="">
				<p id="local-time"></p>
				<p id="local-date"></p>
				<h1 id="current-temperature" class="temp"></h1>
			</div>
			<div class="city-details">
				<div class="detail-card">
					<p>Feels like</p>
					<p id="feels-like"></p>
				</div>
				<div class="detail-card">
					<p>Humidity</p>
					<p id="humidity"></p>
				</div>
				<div class="detail-card">
					<p>Chance of rain</p>
					<p id="pop"></p>
				</div>
				<div class="detail-card">
					<p>Wind speed</p>
					<p id="wind-speed"></p>
				</div>
			</div>
			<div id="hourly-forecast"></div>
			<div id="daily-forecast">
				<h1>Daily</h1>
			</div>
		</div>
		<div id="footer">
			<p>Made by <a href="https://github.com/xinweny">xinweny</a> in 2022</p>
		</div>
	</div>
</body>
</html>
