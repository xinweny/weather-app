<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>Weather</title><script defer="defer" src="main.js"></script></head><body><div id="root"><div id="header"><h1>Weather</h1><form action="GET" id="search-form"><input name="location" placeholder="Search city" required> <button id="submit-btn"><img src="assets/search-e7d15b22d35e0b403002.svg" alt="Search"></button></form><button id="toggle-btn" class="celsius"><span class="bolded">ºC</span> / <span>ºF</span></button></div><div id="content"><div id="summary-forecast"><div class="city-summary"><h2 id="location"></h2><div class="time-container"><p id="local-time"></p><p id="local-date"></p></div><h1 id="current-temperature" class="temp"></h1><img id="main-icon" src="#" alt=""><h3 id="weather"></h3><p id="weather-description"></p></div><div class="city-details"><div class="detail-card"><img src="assets/thermometer-7fda8d9767acffc24944.svg" alt="Thermometer"><div><p>Feels like</p><p id="feels-like"></p></div></div><div class="detail-card"><img src="assets/humidity-351b7fd21e3ad9ff60fc.svg" alt="Humidity"><div><p>Humidity</p><p id="humidity"></p></div></div><div class="detail-card"><img src="assets/umbrella-d60a7d93cc910b7ec744.svg" alt="Umbrella"><div><p>Chance of rain</p><p id="pop"></p></div></div><div class="detail-card"><img src="assets/wind-6e67263d34502dae8ac3.svg" alt="Wind"><div><p>Wind</p><p id="wind-speed"></p></div></div><div class="detail-card"><img src="assets/sunrise-de4e40fe4d7fc5181aea.svg" alt="Sunrise"><div><p>Sunrise</p><p id="sunrise-time"></p></div></div><div class="detail-card"><img src="assets/sunset-17fff40257d12e32495d.svg" alt="Sunset"><div><p>Sunset</p><p id="sunset-time"></p></div></div><div class="detail-card"><img src="assets/uvi-acdbf0b223b0051fb52e.svg" alt="UVI"><div><p>UVI</p><p id="uvi"></p></div></div><div class="detail-card"><img src="assets/barometer-b59a2c3617258fa59137.svg" alt="Barometer"><div><p>Pressure</p><p id="pressure"></p></div></div></div></div><div id="hourly-wrapper"><div id="hourly-forecast"></div></div><div id="daily-forecast"><table id="daily-forecast-table"></table></div></div><div id="footer"><p>Made by <a href="https://github.com/xinweny">xinweny</a> in 2022</p></div></div></body></html>
