<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>Weather</title><link rel="shortcut icon" href="assets/favicon-740667359a2c2b56d4fd.png" type="image/x-icon"><script defer="defer" src="main.js"></script></head><body><div id="root"><div id="header" class="bg-col"><div class="logo-title"><img src="assets/logo-1424439de6498912caf2.png" alt="Logo"><h1>Weather</h1></div><form action="GET" id="search-form"><input name="location" placeholder="Search city" required> <button id="submit-btn"><img src="assets/search-e7d15b22d35e0b403002.svg" alt="Search"></button></form><button id="toggle-btn" class="celsius"><span class="bolded">ºC</span> / <span>ºF</span></button></div><div id="content"><div id="summary-forecast"><div class="city-details bg-col"><div class="detail-card"><img src="assets/thermometer-1f8e2b3464748ec691bf.svg" alt="Thermometer"><div><p>Feels like</p><p id="feels-like" class="temp"></p></div></div><div class="detail-card"><img src="assets/humidity-351b7fd21e3ad9ff60fc.svg" alt="Humidity"><div><p>Humidity</p><p id="humidity"></p></div></div><div class="detail-card"><img src="assets/umbrella-81b2ecea3bebfb68a519.svg" alt="Umbrella"><div><p>Chance of rain</p><p id="pop"></p></div></div><div class="detail-card"><img src="assets/wind-7a4b20897f6d540644a3.svg" alt="Wind"><div><p>Wind</p><p id="wind-speed"></p></div></div><div class="detail-card"><img src="assets/sunrise-ff3d5bf5648919aa708e.svg" alt="Sunrise"><div><p>Sunrise</p><p id="sunrise-time"></p></div></div><div class="detail-card"><img src="assets/sunset-f20098fd0e370d9dfc8e.svg" alt="Sunset"><div><p>Sunset</p><p id="sunset-time"></p></div></div><div class="detail-card"><img src="assets/uvi-563b93403499d128af66.svg" alt="UVI"><div><p>UVI</p><p id="uvi"></p></div></div><div class="detail-card"><img src="assets/barometer-7cf29289409e179e23c3.svg" alt="Barometer"><div><p>Pressure</p><p id="pressure"></p></div></div><div class="detail-card"><img src="assets/thermometer-raindrop-fefa85d7fde2892012a4.svg" alt="Barometer"><div><p>Dew point</p><p id="dew-point" class="temp"></p></div></div><div class="detail-card"><img src="assets/compass-d00d2172459520e7d5d4.svg" alt="Barometer"><div><p>Visibility</p><p id="visibility"></p></div></div></div><div class="city-summary bg-col"><h2 id="location"></h2><p id="local-date"></p><p id="local-time"></p><img id="main-icon" src="#" alt=""><div class="weather-container"><div class="weather-info"><h3 id="weather"></h3><p id="weather-description"></p></div><h1 id="current-temperature" class="temp"></h1></div></div><div id="daily-forecast"><table id="daily-forecast-table" class="bg-col"></table></div></div><div id="hourly-wrapper"><div id="hourly-forecast" class="bg-col"></div></div></div><div id="footer" class="bg-col"><p>Made by <a href="https://github.com/xinweny">xinweny</a> in 2022</p><div id="github-logo"><a href="https://github.com/xinweny/weather-app"></a></div></div></div></body></html>
