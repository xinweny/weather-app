<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>Weather</title><script defer="defer" src="main.js"></script></head><body><div id="root"><div id="header"><form action="GET" id="search-form"><input name="location" placeholder="Search city" required> <button id="submit-btn">Submit</button></form><button id="toggle-btn" class="celsius"><span class="bolded">ºC</span> / <span>ºF</span></button></div><div id="content"><div class="city-summary"><h2 id="location"></h2><h3 id="weather"></h3><h3 id="weather-description"></h3><p id="local-time"></p><p id="local-date"></p><h1 id="current-temperature" class="temp"></h1></div><div class="city-details"><div class="detail-card"><p>Feels like</p><p id="feels-like"></p></div><div class="detail-card"><p>Humidity</p><p id="humidity"></p></div><div class="detail-card"><p>Chances of rain</p><p id="rain-chance"></p></div><div class="detail-card"><p>Wind speed</p><p id="wind-speed"></p></div></div></div><div id="footer"><p>Made by <a href="https://github.com/xinweny">xinweny</a> in 2022</p></div></div></body></html>
